<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neumorphism login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="toggle">
      <input type="checkbox" id="formToggle">
      <label class="switch" for="formToggle"><i class="fas fa-lock"></i></label>
    </div>

    <div class="theme-switch">
      <input type="checkbox" id="themeToggle">
      <label class="theme-btn" for="themeToggle"><i class="fas fa-moon"></i></label>
    </div>

    <form id="loginForm" class="active">
      <h2>Login</h2>
      <div class="input-group">
        <input type="text" placeholder=" " required>
        <label>Username</label>
      </div>
      <div class="input-group">
        <input type="password" placeholder=" " required>
        <label>Password</label>
      </div>
      <button type="submit">Login</button>
      <div class="social-login">
        <button class="social-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
        <button class="social-btn"><i class="fab fa-google"></i> Google</button>
        <button class="social-btn"><i class="fab fa-github"></i> GitHub</button>
      </div>
    </form>

    <form id="registerForm">
      <h2>Register</h2>
      <div class="input-group">
        <input type="text" placeholder=" " required>
        <label>Username</label>
      </div>
      <div class="input-group">
        <input type="email" placeholder=" " required>
        <label>Email</label>
      </div>
      <div class="input-group">
        <input type="password" placeholder=" " required>
        <label>Password</label>
      </div>
      <button type="submit">Register</button>
      <div class="social-login">
        <button class="social-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
        <button class="social-btn"><i class="fab fa-google"></i> Google</button>
        <button class="social-btn"><i class="fab fa-github"></i> GitHub</button>
      </div>
    </form>
  </div>

  <div class="toast" id="toast">Submitted Successfully!</div>
<script src="script.js"></script>
</body>
</html>
